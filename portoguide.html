<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Porto - Self-Guided Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #3c8dbc;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin: 1rem 0;
            color: #e74c3c;
        }
        .promo {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            margin: 1rem 0;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: #3c8dbc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #222;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Discover Porto - Self-Guided Maps</h1>
    <p>Explore the hidden gems of Porto City at your own pace!</p>
</header>

<main>
    <p class="promo">Limited Time Offer: Get 20% off your purchase!</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <a href="purchase.html" class="button">Buy Now</a>
</main>

<footer>
    <p>&copy; 2024 Julian Harter. All rights reserved.</p>
</footer>

<script>
    // Countdown Timer
    function startCountdown(endDate) {
        const timer = setInterval(function () {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = "Promotion has ended!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }, 1000);
    }

    // Set promotion end date (YYYY-MM-DD format)
    const promotionEndDate = new Date("2024-12-20T23:59:59").getTime();
    startCountdown(promotionEndDate);
</script>

</body>
</html>
